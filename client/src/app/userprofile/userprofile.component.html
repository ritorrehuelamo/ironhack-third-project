<div *ngIf="!user">
  <h2>No user logged in</h2>
</div>

<div *ngIf="user">
  <h2 style="text-align: center;"> You are now logged in as {{ user.username }}!! </h2>
  <!-- <pre> {{ user | json }} </pre> -->
  <div class="row">
    <div class="col-sm-2">
      <img src="{{user.image}}" alt="Profile Image" height="100" width="100">
      <hr>
      <h5>{{ user.username }}</h5>
    </div>
    <div class="col-sm-8">
      <form>
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" type="text" [(ngModel)]="editUser.username" name="username" placeholder="{{user.username}}">
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>First Name</label>
            <input class="form-control" type="text" [(ngModel)]="editUser.firstName" name="firstname" placeholder="{{user.firstName}}">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" [(ngModel)]="editUser.email" name="email" placeholder="{{user.email}}">
          </div>
          <div class="form-group">
            <label>Phone number</label>
            <input class="form-control" type="text" [(ngModel)]="editUser.phoneNumber" name="phonenumber" placeholder="{{user.phoneNumber}}">
          </div>
          <div class="form-group">
              <label>Company Name</label>
              <input class="form-control" type="text" [(ngModel)]="editUser.companyName" name="companyName" placeholder="{{user.companyName}}">
            </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" [(ngModel)]="editUser.lastName" name="email" placeholder="{{user.lastName}}">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input class="form-control" type="text" [(ngModel)]="editUser.adress" name="address" placeholder="{{user.address}}">
          </div>
          <div class="form-group">
            <label>User Type</label>
            <select name="usertype" class="form-control">
              <option value="provider" disabled>User Type: {{user.userType}}</option>                
              <option value="provider">Provider</option>
              <option value="client">Client</option>
            </select>
          </div>
          <div *ngIf="user.userType == 'provider'" class="form-group">
              <label>Production Type</label>
              <input class="form-control" type="text" [(ngModel)]="editUser.productionType" name="productionType" placeholder="{{user.productionType}}">
            </div>
        </div>
      </form>
    </div>
    <div class="col-sm-2">
      <a class="btn btn-primary left" (click)="saveChanges()">Save Changes</a>
    </div>
  </div>
</div>
