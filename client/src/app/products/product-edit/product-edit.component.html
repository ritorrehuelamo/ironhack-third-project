<div *ngIf="user">
  <div *ngIf="editProduct">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <form>
          <div class="form-group">
            <label for="productname">Product name</label>
            <input class="form-control" type="text" [(ngModel)]="editProduct.name" id="productname" name="name">
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="producer">Producer</label>
                <input class="form-control" type="text" [(ngModel)]="editProduct.producer" id="producer" name="producername" disabled>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="ecological">Ecological</label>
                <select name="usertype" [(ngModel)]="editProduct.ecological" class="form-control">
                  <option value="true">Ecological</option>
                  <option value="false">Non Ecological</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" type="text" id="price" [(ngModel)]="editProduct.price"  name="price">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="5" [(ngModel)]="editProduct.description" name="description"></textarea>
          </div>
        </form>
      </div>
      <div class="col-sm-2">
        <a class="btn btn-primary form-btn" (click)="saveChanges()">Save Changes</a>
        <a class="btn btn-danger form-btn" (click)="deleteProduct()">Delete Product</a>
        <a class="btn btn-primary form-btn" [routerLink]="['/products', product]">Product Details</a>
      </div>
    </div>
  </div>
</div>
