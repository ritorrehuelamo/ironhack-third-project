<div *ngIf="user" >
  <pre>{{newProduct | json}}</pre>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <form>
        <div class="form-group">
          <label for="productname">Product Name</label>
          <input type="text" class="form-control" id="productname" [(ngModel)]="newProduct.name" name="productname">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" [(ngModel)]="newProduct.price" name="price">
        </div>
        <div class="form-group">
          <label for="ecological">Ecological</label>
          <select class="form-control" name="ecological" id="ecological" [(ngModel)]="newProduct.ecological">
              <option value="" disabled selected>Select your option</option>
              <option value="true">Ecological</option>
            <option value="false">Non ecological</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" id="description" cols="30" rows="10" [(ngModel)]="newProduct.description"></textarea>
        </div>
      </form>
    </div>
    <div class="col-sm-2">
        <a class="btn btn-primary save-btn" (click)="saveChanges()">Save Changes</a>
        <a class="btn btn-primary prof-btn" [routerLink]="['/products']">Back to Products</a>
    </div>
  </div>
</div>
