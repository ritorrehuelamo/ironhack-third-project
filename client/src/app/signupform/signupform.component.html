<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div *ngIf="message" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{message}}
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">User name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" [(ngModel)]="formInfo.username" name="username" placeholder="User name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" [(ngModel)]="formInfo.password" name="password" placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="signup()"> Signup</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
